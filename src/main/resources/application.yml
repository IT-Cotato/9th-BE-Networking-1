spring:
  application:
    name: networking1

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URI}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

logging:
    level:
      org:
        hibernate:
          type:
            descriptor:
              sql: trace

